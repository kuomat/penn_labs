<!DOCTYPE html>
<html>
<head>
    <title>Authorization Request</title>
</head>
<body>
    <h1>Authorization Request</h1>
    <p>
        The application <strong>{{ client.client_name }}</strong> is requesting access to your account information.
    </p>
    <p>
        <strong>User:</strong> {{ user.username }}
    </p>
    <p>
        <strong>Scope:</strong> {{ grant.request.scope }}
    </p>
    <form method="post" action="{{ url_for('authorize') }}">
        <input type="hidden" name="user_id" value="{{ user.id }}">
        <input type="hidden" name="client_id" value="{{ client.client_id }}">
        <input type="hidden" name="response_type" value="{{ grant.request.response_type }}">
        <input type="hidden" name="scope" value="{{ grant.request.scope }}">
        <input type="hidden" name="redirect_uri" value="{{ grant.request.redirect_uri }}">
        <button type="submit" name="authorize" value="yes">Authorize</button>
        <button type="submit" name="authorize" value="no">Deny</button>
    </form>
</body>
</html>
